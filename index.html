<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budgeting App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
     <!-- this backdrop has sth to do with alternate between dark & white background -->
    <div id="backdrop"></div>

     <!-- this is a dialog box for entering new activity-->
    <div class="modal" id="submit-modal">
        <div class="modal__content">
            <p>Add</p>
            <div class="radio_select">
                <input type="radio" name="action_type" id="income" value="income">
                <label for="income">Income</label>
                <input type="radio" name="action_type" id="expense" value="expense">
                <label for="expense">Expense</label>
            </div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" />
            <label for="detail">Details</label>
            <input type="text" name="detail" id="detail" />
            <label for="amount">Amount ($)</label>
            <input type="number" step="0.01" min="0" name="amount" id="amount" />
        </div>
        <div class="modal__actions">
            <button class="btn btn--passive">Cancel</button>
            <button class="btn btn--success">Submit</button>
        </div>
    </div>

    <header>
        <h1>Budgeting App</h1>
        <div>
            <input type="text" name="username" id="username" placeholder="Input your name here"/>
        </div>
        <div>
            <button id="action">Add Budget</button>
            <button>Show All</button>
        </div>
    </header>

    <main>
        <section id="entry-text" class="card">
            <p>Recent Activities</p>
            <ul id="item-list"></ul>
        </section>

        <div id="final-text" class="card">
            <h1>Budget History</h1>
            <div class="card">
                <h2>Income</h2>
                <ul id="show-income"></ul>
            </div>
            <div class="card">
                <h2>Expense</h2>
                <ul id="show-expense"></ul>
            </div>
            <div class="card">
                <h2>Balance</h2>
                <ul id="show-balance"></ul>
            </div>

        </div>
    </main>

</body>

</html>
